<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heat Map · Where does Leucadia start?</title>
  <meta name="description" content="See where people think Leucadia starts, visualized as a geographic heat map." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav>
    <div class="container">
      <a class="site-name" href="index.html">wheredoesleucadiastart.com</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="submit.html">Submit</a></li>
        <li><a href="heatmap.html" class="active">Heat Map</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">

      <div class="heatmap-header">
        <h1>The community verdict</h1>
        <p>
          Each point represents one person's answer. Hotter zones mean more agreement.
          <span id="map-count"></span>
        </p>
      </div>

      <div id="loading-msg" class="loading-msg">Loading answers…</div>
      <div id="heat-map" style="display:none;"></div>

      <div class="legend" id="legend" style="display:none;">
        <span>Fewer answers</span>
        <div class="legend-gradient"></div>
        <span>More answers</span>
      </div>

      <p style="font-size:0.85rem; color:var(--grey); margin-bottom:48px; text-align:center;">
        Have an opinion? <a href="submit.html">Add yours to the map.</a>
      </p>

    </div>
  </main>

  <footer>
    <div class="container">
      <p>
        A community curiosity project &nbsp;·&nbsp;
        <a href="submit.html">Submit your answer</a>
      </p>
    </div>
  </footer>

  <!-- Leaflet + leaflet-heat -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="js/heatmap.js"></script>

</body>
</html>
